<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Browser Window Shape -->
    <rect x="-180" y="-120" width="360" height="240" rx="10" ry="10" stroke="#4b31dd" stroke-width="5" fill="#2a2c3d"/>
    
    <!-- Browser Content -->
    <rect x="-160" y="-70" width="320" height="170" fill="#1a1b26"/>
    
    <!-- Simulated Content -->
    <rect x="-140" y="-50" width="280" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="-30" width="200" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="-10" width="240" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="10" width="180" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="30" width="260" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="50" width="220" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="70" width="250" height="10" rx="2" ry="2" fill="#2c2f45"/>
    
    <!-- Browser UI Elements -->
    <rect x="-160" y="-100" width="320" height="20" fill="#141521"/>
    <circle cx="-145" cy="-90" r="5" fill="#ff5f56"/>
    <circle cx="-130" cy="-90" r="5" fill="#ffbd2e"/>
    <circle cx="-115" cy="-90" r="5" fill="#27c93f"/>
    <rect x="-80" y="-95" width="200" height="10" rx="5" ry="5" fill="#2c2f45"/>
    
    <!-- Ad Blocking Shield -->
    <g transform="translate(0, 0)">
      <path d="M0,-60 L40,-20 L20,40 L-20,40 L-40,-20 Z" fill="#4b31dd" opacity="0.8"/>
      <text x="0" y="15" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="18">AD</text>
      <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#f8f8f2" stroke-width="5"/>
    </g>
    
    <!-- Blocked Ad Container (crossed out) -->
    <g transform="translate(120, 20)">
      <rect x="-40" y="-30" width="80" height="60" rx="5" ry="5" fill="#2c2f45" opacity="0.5"/>
      <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="14" opacity="0.5">AD</text>
      <line x1="-30" y1="-20" x2="30" y2="20" stroke="#ff5f56" stroke-width="3"/>
      <line x1="30" y1="-20" x2="-30" y2="20" stroke="#ff5f56" stroke-width="3"/>
    </g>
    
    <!-- Performance Indicator -->
    <g transform="translate(-120, 20)">
      <circle cx="0" cy="0" r="30" fill="#2c2f45"/>
      <path d="M0,-20 L0,0 L15,15" fill="none" stroke="#27c93f" stroke-width="3" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3" fill="#27c93f"/>
      <text x="0" y="40" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">Faster Loading</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="-150" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">Ad Blocking</text>
    <text x="0" y="120" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Better Browsing Experience</text>
  </g>
</svg> 