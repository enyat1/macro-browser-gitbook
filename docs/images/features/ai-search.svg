<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Browser Window Shape -->
    <rect x="-180" y="-120" width="360" height="240" rx="10" ry="10" stroke="#4b31dd" stroke-width="5" fill="#2a2c3d"/>
    
    <!-- Browser UI Elements -->
    <rect x="-160" y="-100" width="320" height="20" fill="#141521"/>
    <circle cx="-145" cy="-90" r="5" fill="#ff5f56"/>
    <circle cx="-130" cy="-90" r="5" fill="#ffbd2e"/>
    <circle cx="-115" cy="-90" r="5" fill="#27c93f"/>
    <rect x="-80" y="-95" width="200" height="10" rx="5" ry="5" fill="#2c2f45"/>
    
    <!-- Search Bar -->
    <rect x="-140" y="-60" width="280" height="40" rx="20" ry="20" fill="#1a1b26" stroke="#4b31dd" stroke-width="2"/>
    <text x="-120" y="-35" fill="#f8f8f2" font-family="Arial" font-size="14">What is blockchain?</text>
    
    <!-- AI Response Container -->
    <rect x="-140" y="0" width="280" height="100" rx="10" ry="10" fill="#1a1b26" stroke="#8673f4" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- AI Response Text -->
    <g transform="translate(0, 0)">
      <text x="-130" y="20" fill="#f8f8f2" font-family="Arial" font-size="12">Blockchain is a distributed database or ledger</text>
      <text x="-130" y="40" fill="#f8f8f2" font-family="Arial" font-size="12">shared among nodes of a computer network.</text>
      <text x="-130" y="60" fill="#f8f8f2" font-family="Arial" font-size="12">It stores information in digital blocks that are</text>
      <text x="-130" y="80" fill="#f8f8f2" font-family="Arial" font-size="12">cryptographically linked together in a chain.</text>
    </g>
    
    <!-- AI Icon -->
    <g transform="translate(120, -40)">
      <circle cx="0" cy="0" r="18" fill="#4b31dd"/>
      <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="16">AI</text>
    </g>
    
    <!-- Brain Network Icons -->
    <g transform="translate(-120, -35)">
      <circle cx="-15" cy="-5" r="3" fill="#8673f4"/>
      <circle cx="-5" cy="5" r="3" fill="#8673f4"/>
      <circle cx="5" cy="-5" r="3" fill="#8673f4"/>
      <circle cx="15" cy="5" r="3" fill="#8673f4"/>
      <line x1="-15" y1="-5" x2="-5" y2="5" stroke="#8673f4" stroke-width="1"/>
      <line x1="-5" y1="5" x2="5" y2="-5" stroke="#8673f4" stroke-width="1"/>
      <line x1="5" y1="-5" x2="15" y2="5" stroke="#8673f4" stroke-width="1"/>
      <line x1="-15" y1="-5" x2="5" y2="-5" stroke="#8673f4" stroke-width="1"/>
      <line x1="-5" y1="5" x2="15" y2="5" stroke="#8673f4" stroke-width="1"/>
    </g>
    
    <!-- Privacy Shield -->
    <g transform="translate(0, -150) scale(0.5)">
      <path d="M0,-40 L60,-10 L60,50 L0,80 L-60,50 L-60,-10 Z" fill="#4b31dd" opacity="0.3"/>
      <path d="M0,-20 L40,0 L40,40 L0,60 L-40,40 L-40,0 Z" fill="#4b31dd" opacity="0.6"/>
      <text x="0" y="15" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="16">PRIVATE</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="-150" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">AI-Powered Search</text>
    <text x="0" y="120" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Intelligent Privacy-First Search</text>
  </g>
</svg> 