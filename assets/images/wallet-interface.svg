<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #1a202c; }
    .border { fill: none; stroke: #4a5568; stroke-width: 2; }
    .header { fill: #2d3748; }
    .text { font-family: monospace; fill: white; }
    .section-title { font-family: monospace; fill: white; font-weight: bold; }
    .account-box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; }
    .wallet-box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; }
    .active-wallet { fill: #2d3748; stroke: #68d391; stroke-width: 1; }
    .network-box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; }
    .activity-box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; }
    .action-button { fill: #553c9a; stroke: #6b46c1; stroke-width: 1; }
    .dot { fill: #68d391; }
    .empty-dot { fill: none; stroke: #68d391; stroke-width: 1; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" class="bg" />
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" class="border" />
  
  <!-- Title Bar -->
  <rect x="50" y="50" width="700" height="30" rx="10" class="header" />
  <text x="400" y="70" text-anchor="middle" class="text">Macro Browser Wallet</text>
  
  <!-- Content Area -->
  <rect x="50" y="80" width="700" height="470" fill="none" />
  
  <!-- Left Column -->
  <text x="100" y="110" class="section-title" font-size="14">ACCOUNTS</text>
  
  <!-- Account 1 -->
  <rect x="80" y="120" width="200" height="70" rx="5" class="account-box" />
  <circle cx="100" cy="140" r="6" class="dot" />
  <text x="120" y="145" class="text" font-size="14">Main Account</text>
  <text x="100" y="165" class="text" font-size="12">0x1a2b...3c4d</text>
  <text x="100" y="185" class="text" font-size="12">Balance: 1.45 ETH</text>
  
  <!-- Account 2 -->
  <rect x="80" y="210" width="200" height="70" rx="5" class="account-box" />
  <circle cx="100" cy="230" r="6" class="dot" />
  <text x="120" y="235" class="text" font-size="14">Trading Account</text>
  <text x="100" y="255" class="text" font-size="12">0x5e6f...7g8h</text>
  <text x="100" y="275" class="text" font-size="12">Balance: 340 USDC</text>
  
  <!-- Activity -->
  <text x="100" y="310" class="section-title" font-size="14">ACTIVITY</text>
  <rect x="80" y="320" width="450" height="30" rx="5" class="activity-box" />
  <text x="90" y="340" class="text" font-size="12">Yesterday - Swap ETH to USDC</text>
  <text x="470" y="340" class="text" font-size="12" text-anchor="end">-0.5 ETH</text>
  
  <rect x="80" y="360" width="450" height="30" rx="5" class="activity-box" />
  <text x="90" y="380" class="text" font-size="12">Yesterday - Mint NFT on OpenSea</text>
  <text x="470" y="380" class="text" font-size="12" text-anchor="end">-0.08 ETH</text>
  
  <rect x="80" y="400" width="450" height="30" rx="5" class="activity-box" />
  <text x="90" y="420" class="text" font-size="12">2 days ago - Deposit to Aave</text>
  <text x="470" y="420" class="text" font-size="12" text-anchor="end">-100 USDC</text>
  
  <!-- Action Buttons -->
  <rect x="120" y="460" width="80" height="30" rx="5" class="action-button" />
  <text x="160" y="480" text-anchor="middle" class="text" font-size="14">Send</text>
  
  <rect x="230" y="460" width="80" height="30" rx="5" class="action-button" />
  <text x="270" y="480" text-anchor="middle" class="text" font-size="14">Receive</text>
  
  <rect x="340" y="460" width="80" height="30" rx="5" class="action-button" />
  <text x="380" y="480" text-anchor="middle" class="text" font-size="14">Swap</text>
  
  <rect x="450" y="460" width="80" height="30" rx="5" class="action-button" />
  <text x="490" y="480" text-anchor="middle" class="text" font-size="14">Buy</text>
  
  <!-- Right Column -->
  <text x="400" y="110" class="section-title" font-size="14">CONNECTED WALLETS</text>
  
  <!-- Wallet 1 -->
  <rect x="380" y="120" width="200" height="30" rx="5" class="active-wallet" />
  <text x="400" y="140" class="text" font-size="14">MetaMask</text>
  <text x="530" y="140" class="text" font-size="14">âœ“ Connected</text>
  
  <!-- Wallet 2 -->
  <rect x="380" y="160" width="200" height="30" rx="5" class="wallet-box" />
  <text x="400" y="180" class="text" font-size="14">WalletConnect</text>
  
  <!-- Wallet 3 -->
  <rect x="380" y="200" width="200" height="30" rx="5" class="wallet-box" />
  <text x="400" y="220" class="text" font-size="14">Coinbase Wallet</text>
  
  <!-- Networks -->
  <text x="400" y="260" class="section-title" font-size="14">NETWORKS</text>
  
  <!-- Network 1 -->
  <rect x="380" y="270" width="200" height="30" rx="5" class="network-box" />
  <circle cx="395" cy="285" r="6" class="dot" />
  <text x="410" y="290" class="text" font-size="14">Ethereum Mainnet</text>
  
  <!-- Network 2 -->
  <rect x="380" y="310" width="200" height="30" rx="5" class="network-box" />
  <circle cx="395" cy="325" r="6" class="empty-dot" />
  <text x="410" y="330" class="text" font-size="14">Polygon</text>
</svg> 