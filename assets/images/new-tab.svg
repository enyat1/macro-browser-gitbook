<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #1a202c; }
    .border { fill: none; stroke: #4a5568; stroke-width: 2; }
    .header { fill: #2d3748; }
    .text { font-family: monospace; fill: white; }
    .navbar { fill: #2d3748; }
    .tab { fill: #2d3748; stroke: #4a5568; stroke-width: 1; }
    .active-tab { fill: #3182ce; stroke: #4299e1; stroke-width: 1; }
    .search-box { fill: #2d3748; stroke: #718096; stroke-width: 1; }
    .shortcut-box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; }
    .stats-box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; opacity: 0.8; }
    .statusbar { fill: #2d3748; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" class="bg" />
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" class="border" />
  
  <!-- Title Bar -->
  <rect x="50" y="50" width="700" height="30" rx="10" class="header" />
  <text x="400" y="70" text-anchor="middle" class="text">Macro Browser</text>
  
  <!-- Tab Bar -->
  <rect x="50" y="80" width="700" height="30" class="navbar" />
  <rect x="60" y="85" width="100" height="25" rx="5" class="active-tab" />
  <text x="110" y="100" text-anchor="middle" class="text" font-size="12">New Tab</text>
  <rect x="170" y="85" width="80" height="25" rx="5" class="tab" />
  <text x="210" y="100" text-anchor="middle" class="text" font-size="12">Tab 2</text>
  <rect x="260" y="85" width="30" height="25" rx="5" class="tab" />
  <text x="275" y="100" text-anchor="middle" class="text" font-size="12">+</text>
  
  <rect x="670" y="85" width="30" height="25" rx="5" class="tab" />
  <text x="685" y="100" text-anchor="middle" class="text" font-size="12">⚙️</text>
  <rect x="710" y="85" width="30" height="25" rx="5" class="tab" />
  <text x="725" y="100" text-anchor="middle" class="text" font-size="12">≡</text>
  
  <!-- Search Box -->
  <rect x="200" y="130" width="400" height="40" rx="20" class="search-box" />
  <text x="400" y="155" text-anchor="middle" class="text" font-size="14">🔍 Search Securely with AI</text>
  
  <!-- Web3 Shortcuts -->
  <rect x="100" y="190" width="150" height="80" rx="5" class="shortcut-box" />
  <text x="175" y="220" text-anchor="middle" class="text" font-size="14">💰 DeFi</text>
  <text x="175" y="240" text-anchor="middle" class="text" font-size="14">Marketplace</text>
  
  <rect x="325" y="190" width="150" height="80" rx="5" class="shortcut-box" />
  <text x="400" y="220" text-anchor="middle" class="text" font-size="14">🎮 GameFi</text>
  <text x="400" y="240" text-anchor="middle" class="text" font-size="14">Platforms</text>
  
  <rect x="550" y="190" width="150" height="80" rx="5" class="shortcut-box" />
  <text x="625" y="220" text-anchor="middle" class="text" font-size="14">🖼️ NFT</text>
  <text x="625" y="240" text-anchor="middle" class="text" font-size="14">Galleries</text>
  
  <rect x="100" y="290" width="150" height="80" rx="5" class="shortcut-box" />
  <text x="175" y="320" text-anchor="middle" class="text" font-size="14">💱 Exchanges</text>
  <text x="175" y="340" text-anchor="middle" class="text" font-size="14">& Swaps</text>
  
  <rect x="325" y="290" width="150" height="80" rx="5" class="shortcut-box" />
  <text x="400" y="320" text-anchor="middle" class="text" font-size="14">🔄 Bridges</text>
  <text x="400" y="340" text-anchor="middle" class="text" font-size="14">& Cross-chain</text>
  
  <rect x="550" y="290" width="150" height="80" rx="5" class="shortcut-box" />
  <text x="625" y="320" text-anchor="middle" class="text" font-size="14">📊 Analytics</text>
  <text x="625" y="340" text-anchor="middle" class="text" font-size="14">& Portfolio</text>
  
  <!-- Stats Box -->
  <rect x="100" y="390" width="300" height="130" rx="5" class="stats-box" />
  <text x="120" y="410" class="text" font-size="14" font-weight="bold">QUICK STATS:</text>
  <text x="120" y="440" class="text" font-size="14">🛡️ Trackers Blocked: 184</text>
  <text x="120" y="470" class="text" font-size="14">⏱️ Time Saved: 3.4s</text>
  <text x="120" y="500" class="text" font-size="14">🔐 Privacy Score: 95%</text>
  
  <rect x="450" y="390" width="250" height="130" rx="5" class="stats-box" />
  <text x="470" y="410" class="text" font-size="14" font-weight="bold">WALLET OVERVIEW:</text>
  <text x="470" y="440" class="text" font-size="14">ETH: 1.24</text>
  <text x="470" y="470" class="text" font-size="14">MATIC: 245.8</text>
  <text x="470" y="500" class="text" font-size="14">USDC: 340.50</text>
  
  <!-- Status Bar -->
  <rect x="50" y="550" width="700" height="30" class="statusbar" />
  <text x="100" y="570" class="text" font-size="12">🔒 Privacy Mode: ON</text>
  <text x="300" y="570" class="text" font-size="12">🛡️ Ads Blocked: 23</text>
  <text x="500" y="570" class="text" font-size="12">🔗 VPN: Connected</text>
  <text x="680" y="570" class="text" font-size="12">💼 Wallet: Active</text>
</svg> 