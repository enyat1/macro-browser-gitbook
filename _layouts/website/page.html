<script type="text/javascript">
// Force search input styling on Netlify
document.addEventListener('DOMContentLoaded', function() {
  function fixSearchInput() {
    const inputs = document.querySelectorAll('input[type="text"], .book-search-input input');
    inputs.forEach(function(input) {
      input.style.color = '#f8f8f2';
      input.style.backgroundColor = '#141521';
      input.style.background = '#141521';
      input.style.border = '1px solid #6272a4';
      input.style.caretColor = '#f8f8f2';
      input.setAttribute('data-fixed', 'true');
    });
  }
  
  // Run immediately
  fixSearchInput();
  
  // Run again after a delay to catch dynamically loaded inputs
  setTimeout(fixSearchInput, 1000);
  
  // Run on any DOM changes
  const observer = new MutationObserver(fixSearchInput);
  observer.observe(document.body, { childList: true, subtree: true });
});
</script>
