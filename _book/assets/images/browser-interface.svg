<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #1a202c; }
    .border { fill: none; stroke: #4a5568; stroke-width: 2; }
    .header { fill: #2d3748; }
    .text { font-family: monospace; fill: white; }
    .navbar { fill: #2d3748; }
    .button { fill: #4a5568; stroke: #718096; stroke-width: 1; }
    .search { fill: #2d3748; stroke: #718096; stroke-width: 1; }
    .statusbar { fill: #2d3748; }
    .feature-box { fill: #2d3748; stroke: #4a5568; stroke-width: 1; }
    .action-button { fill: #553c9a; stroke: #6b46c1; stroke-width: 1; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" class="bg" />
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="500" rx="10" class="border" />
  
  <!-- Title Bar -->
  <rect x="50" y="50" width="700" height="30" rx="10" class="header" />
  <text x="400" y="70" text-anchor="middle" class="text">Macro Browser</text>
  
  <!-- Address Bar -->
  <rect x="50" y="80" width="700" height="40" class="navbar" />
  <rect x="100" y="90" width="30" height="20" rx="3" class="button" />
  <text x="115" y="105" text-anchor="middle" class="text">←</text>
  <rect x="140" y="90" width="30" height="20" rx="3" class="button" />
  <text x="155" y="105" text-anchor="middle" class="text">→</text>
  <rect x="180" y="90" width="30" height="20" rx="3" class="button" />
  <text x="195" y="105" text-anchor="middle" class="text">↻</text>
  <rect x="220" y="90" width="440" height="20" rx="3" class="search" />
  <text x="440" y="105" text-anchor="middle" class="text" font-size="12">https://www.example.com</text>
  <rect x="670" y="90" width="30" height="20" rx="3" class="button" />
  <text x="685" y="105" text-anchor="middle" class="text">🔒</text>
  
  <!-- Main Content -->
  <text x="400" y="170" text-anchor="middle" class="text" font-size="18" font-weight="bold">Welcome to the Macro Browser Interface</text>
  <text x="400" y="210" text-anchor="middle" class="text" font-size="14">This is a privacy-focused web browser</text>
  <text x="400" y="230" text-anchor="middle" class="text" font-size="14">with integrated Web3 capabilities and</text>
  <text x="400" y="250" text-anchor="middle" class="text" font-size="14">a built-in P2P VPN network</text>
  
  <!-- Feature Boxes -->
  <rect x="150" y="300" width="120" height="80" rx="5" class="feature-box" />
  <text x="210" y="330" text-anchor="middle" class="text" font-size="14">Private</text>
  <text x="210" y="350" text-anchor="middle" class="text" font-size="14">Browsing</text>
  
  <rect x="340" y="300" width="120" height="80" rx="5" class="feature-box" />
  <text x="400" y="330" text-anchor="middle" class="text" font-size="14">Ad-Free</text>
  <text x="400" y="350" text-anchor="middle" class="text" font-size="14">Browsing</text>
  
  <rect x="530" y="300" width="120" height="80" rx="5" class="feature-box" />
  <text x="590" y="330" text-anchor="middle" class="text" font-size="14">Secure</text>
  <text x="590" y="350" text-anchor="middle" class="text" font-size="14">Web3 Access</text>
  
  <rect x="150" y="400" width="120" height="80" rx="5" class="feature-box" />
  <text x="210" y="430" text-anchor="middle" class="text" font-size="14">P2P VPN</text>
  <text x="210" y="450" text-anchor="middle" class="text" font-size="14">Protection</text>
  
  <rect x="340" y="400" width="120" height="80" rx="5" class="feature-box" />
  <text x="400" y="430" text-anchor="middle" class="text" font-size="14">AI</text>
  <text x="400" y="450" text-anchor="middle" class="text" font-size="14">Search</text>
  
  <rect x="530" y="400" width="120" height="80" rx="5" class="feature-box" />
  <text x="590" y="430" text-anchor="middle" class="text" font-size="14">Wallet</text>
  <text x="590" y="450" text-anchor="middle" class="text" font-size="14">Integration</text>
  
  <!-- Action Buttons -->
  <rect x="250" y="500" width="120" height="30" rx="5" class="action-button" />
  <text x="310" y="520" text-anchor="middle" class="text" font-size="14">Get Started</text>
  
  <rect x="430" y="500" width="120" height="30" rx="5" class="action-button" />
  <text x="490" y="520" text-anchor="middle" class="text" font-size="14">View Features</text>
  
  <!-- Status Bar -->
  <rect x="50" y="550" width="700" height="30" class="statusbar" />
  <text x="100" y="570" class="text" font-size="12">🔒 Privacy Mode: ON</text>
  <text x="300" y="570" class="text" font-size="12">🛡️ Ads Blocked: 23</text>
  <text x="500" y="570" class="text" font-size="12">🔗 VPN: Connected</text>
  <text x="680" y="570" class="text" font-size="12">💼 Wallet: Active</text>
</svg> 