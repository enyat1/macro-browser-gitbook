<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Browser Window Shape -->
    <rect x="-180" y="-120" width="360" height="240" rx="10" ry="10" stroke="#4b31dd" stroke-width="5" fill="#2a2c3d"/>
    
    <!-- Browser UI Elements -->
    <rect x="-160" y="-100" width="320" height="20" fill="#141521"/>
    <circle cx="-145" cy="-90" r="5" fill="#ff5f56"/>
    <circle cx="-130" cy="-90" r="5" fill="#ffbd2e"/>
    <circle cx="-115" cy="-90" r="5" fill="#27c93f"/>
    <rect x="-80" y="-95" width="200" height="10" rx="5" ry="5" fill="#2c2f45"/>
    
    <!-- Wallet UI -->
    <rect x="-140" y="-70" width="280" height="180" rx="10" ry="10" fill="#1a1b26" stroke="#4b31dd" stroke-width="2"/>
    
    <!-- Wallet Header -->
    <rect x="-140" y="-70" width="280" height="40" rx="10" ry="10" fill="#2a1a7e"/>
    <text x="0" y="-45" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="16">Crypto Wallet</text>
    
    <!-- Account Display -->
    <rect x="-120" y="-20" width="240" height="30" rx="5" ry="5" fill="#2c2f45"/>
    <text x="-110" y="0" fill="#f8f8f2" font-family="Arial" font-size="12">0x71C...4E21</text>
    <circle cx="100" cy="-5" r="10" fill="#4b31dd"/>
    <text x="100" y="-1" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">✓</text>
    
    <!-- Balance Display -->
    <text x="-120" y="30" fill="#b8b9c5" font-family="Arial" font-size="14">Balance:</text>
    <text x="0" y="60" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="20">2.45 ETH</text>
    <text x="0" y="80" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="14">$4,532.15 USD</text>
    
    <!-- Action Buttons -->
    <rect x="-100" y="95" width="70" height="30" rx="15" ry="15" fill="#4b31dd"/>
    <text x="-65" y="115" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="14">Send</text>
    
    <rect x="30" y="95" width="70" height="30" rx="15" ry="15" fill="#4b31dd"/>
    <text x="65" y="115" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="14">Receive</text>
    
    <!-- Crypto Coins -->
    <g transform="translate(-150, 0) scale(0.7)">
      <!-- ETH -->
      <polygon points="0,-20 20,10 0,40 -20,10" fill="#8673f4" stroke="#4b31dd" stroke-width="1"/>
    </g>
    
    <g transform="translate(150, 0) scale(0.7)">
      <!-- BTC -->
      <circle cx="0" cy="0" r="20" fill="#ff9f1c" stroke="#4b31dd" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="16">₿</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="-150" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">Crypto Wallet Integration</text>
    <text x="0" y="130" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Seamless Web3 Experience</text>
  </g>
</svg> 