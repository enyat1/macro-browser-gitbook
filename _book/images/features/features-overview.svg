<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Main Browser Window -->
    <rect x="-180" y="-120" width="360" height="240" rx="10" ry="10" stroke="#4b31dd" stroke-width="5" fill="#2a2c3d"/>
    
    <!-- Browser UI Elements -->
    <rect x="-160" y="-100" width="320" height="20" fill="#141521"/>
    <circle cx="-145" cy="-90" r="5" fill="#ff5f56"/>
    <circle cx="-130" cy="-90" r="5" fill="#ffbd2e"/>
    <circle cx="-115" cy="-90" r="5" fill="#27c93f"/>
    <rect x="-80" y="-95" width="200" height="10" rx="5" ry="5" fill="#2c2f45"/>
    
    <!-- Feature Icons Grid -->
    <g transform="translate(-120, -50)">
      <!-- Privacy Icon -->
      <circle cx="0" cy="0" r="20" fill="#1a1b26" stroke="#8673f4" stroke-width="2"/>
      <g transform="translate(0, 0) scale(0.6)">
        <path d="M0,-15 L15,0 L0,15 L-15,0 Z" fill="none" stroke="#8673f4" stroke-width="4"/>
        <circle cx="0" cy="0" r="5" fill="#8673f4"/>
      </g>
      <text x="0" y="35" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">Privacy</text>
    </g>
    
    <g transform="translate(0, -50)">
      <!-- AI Search Icon -->
      <circle cx="0" cy="0" r="20" fill="#1a1b26" stroke="#8673f4" stroke-width="2"/>
      <g transform="translate(0, 0) scale(0.6)">
        <rect x="-15" y="-2" width="30" height="4" rx="2" fill="#8673f4"/>
        <circle cx="-15" cy="0" r="7" fill="none" stroke="#8673f4" stroke-width="3"/>
        <path d="M10,-10 L15,-5 L10,0 L15,5 L10,10" fill="none" stroke="#8673f4" stroke-width="3"/>
      </g>
      <text x="0" y="35" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">AI Search</text>
    </g>
    
    <g transform="translate(120, -50)">
      <!-- Crypto Icon -->
      <circle cx="0" cy="0" r="20" fill="#1a1b26" stroke="#8673f4" stroke-width="2"/>
      <g transform="translate(0, 0) scale(0.6)">
        <polygon points="0,-15 15,0 0,15 -15,0" fill="none" stroke="#8673f4" stroke-width="3"/>
      </g>
      <text x="0" y="35" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">Web3</text>
    </g>
    
    <g transform="translate(-120, 30)">
      <!-- VPN Icon -->
      <circle cx="0" cy="0" r="20" fill="#1a1b26" stroke="#8673f4" stroke-width="2"/>
      <g transform="translate(0, 0) scale(0.6)">
        <path d="M-15,0 C-15,-8 15,-8 15,0" fill="none" stroke="#8673f4" stroke-width="3"/>
        <path d="M-15,0 C-15,8 15,8 15,0" fill="none" stroke="#8673f4" stroke-width="3"/>
        <circle cx="0" cy="0" r="5" fill="#8673f4"/>
      </g>
      <text x="0" y="35" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">P2P VPN</text>
    </g>
    
    <g transform="translate(0, 30)">
      <!-- Ad Block Icon -->
      <circle cx="0" cy="0" r="20" fill="#1a1b26" stroke="#8673f4" stroke-width="2"/>
      <g transform="translate(0, 0) scale(0.6)">
        <rect x="-12" y="-12" width="24" height="24" rx="3" fill="none" stroke="#8673f4" stroke-width="3"/>
        <line x1="-12" y1="-12" x2="12" y2="12" stroke="#ff5f56" stroke-width="3"/>
        <line x1="12" y1="-12" x2="-12" y2="12" stroke="#ff5f56" stroke-width="3"/>
      </g>
      <text x="0" y="35" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">Ad Block</text>
    </g>
    
    <g transform="translate(120, 30)">
      <!-- Security Icon -->
      <circle cx="0" cy="0" r="20" fill="#1a1b26" stroke="#8673f4" stroke-width="2"/>
      <g transform="translate(0, 0) scale(0.6)">
        <path d="M0,-15 L15,0 L0,15 L-15,0 Z" fill="none" stroke="#8673f4" stroke-width="3"/>
        <rect x="-5" y="-5" width="10" height="10" fill="#8673f4"/>
      </g>
      <text x="0" y="35" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">Security</text>
    </g>
    
    <!-- Connection Lines -->
    <line x1="-120" y1="-50" x2="120" y2="-50" stroke="#4b31dd" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="-120" y1="30" x2="120" y2="30" stroke="#4b31dd" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="-120" y1="-50" x2="-120" y2="30" stroke="#4b31dd" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="0" y1="-50" x2="0" y2="30" stroke="#4b31dd" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="120" y1="-50" x2="120" y2="30" stroke="#4b31dd" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Title -->
    <text x="0" y="-150" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">Macro Browser Features</text>
    <text x="0" y="90" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Comprehensive Privacy-First Browsing</text>
  </g>
</svg> 