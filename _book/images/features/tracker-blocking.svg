<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Browser Window Shape -->
    <rect x="-180" y="-120" width="360" height="240" rx="10" ry="10" stroke="#4b31dd" stroke-width="5" fill="#2a2c3d"/>
    
    <!-- Global Web Structure -->
    <g transform="translate(0, 0)">
      <!-- Central Node (User) -->
      <circle cx="0" cy="0" r="25" fill="#4b31dd"/>
      <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="14">YOU</text>
      
      <!-- Blocked Tracker Nodes -->
      <g transform="translate(-100, -70)">
        <circle cx="0" cy="0" r="20" fill="#ff5f56" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">Tracker</text>
        <line x1="20" y1="20" x2="80" y2="50" stroke="#ff5f56" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="20" y1="20" x2="80" y2="50" stroke="#f8f8f2" stroke-width="6" opacity="0.2"/>
        <line x1="15" y1="15" x2="85" y2="45" stroke="#f8f8f2" stroke-width="3" opacity="0.2"/>
        <path d="M75,40 L85,45 L80,55" fill="none" stroke="#f8f8f2" stroke-width="3" opacity="0.2"/>
      </g>
      
      <g transform="translate(100, -70)">
        <circle cx="0" cy="0" r="20" fill="#ff5f56" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">Ads</text>
        <line x1="-20" y1="20" x2="-80" y2="50" stroke="#ff5f56" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="-20" y1="20" x2="-80" y2="50" stroke="#f8f8f2" stroke-width="6" opacity="0.2"/>
        <line x1="-15" y1="15" x2="-85" y2="45" stroke="#f8f8f2" stroke-width="3" opacity="0.2"/>
        <path d="M-75,40 L-85,45 L-80,55" fill="none" stroke="#f8f8f2" stroke-width="3" opacity="0.2"/>
      </g>
      
      <g transform="translate(-90, 70)">
        <circle cx="0" cy="0" r="20" fill="#ff5f56" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">Social</text>
        <line x1="20" y1="-20" x2="70" y2="-50" stroke="#ff5f56" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="20" y1="-20" x2="70" y2="-50" stroke="#f8f8f2" stroke-width="6" opacity="0.2"/>
        <line x1="15" y1="-15" x2="75" y2="-45" stroke="#f8f8f2" stroke-width="3" opacity="0.2"/>
        <path d="M65,-55 L75,-45 L80,-55" fill="none" stroke="#f8f8f2" stroke-width="3" opacity="0.2"/>
      </g>
      
      <!-- Allowed Site Node -->
      <g transform="translate(90, 70)">
        <circle cx="0" cy="0" r="20" fill="#27c93f" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">Site</text>
        <line x1="-20" y1="-20" x2="-70" y2="-50" stroke="#27c93f" stroke-width="2"/>
      </g>
      
      <!-- Shield Icon -->
      <g transform="translate(0, -35) scale(0.6)">
        <path d="M0,-20 L20,-10 L20,15 L0,25 L-20,15 L-20,-10 Z" fill="#8673f4" opacity="0.6"/>
        <text x="0" y="10" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="18">âœ“</text>
      </g>
    </g>
    
    <!-- Browser UI Elements -->
    <rect x="-160" y="-100" width="320" height="20" fill="#141521"/>
    <circle cx="-145" cy="-90" r="5" fill="#ff5f56"/>
    <circle cx="-130" cy="-90" r="5" fill="#ffbd2e"/>
    <circle cx="-115" cy="-90" r="5" fill="#27c93f"/>
    <rect x="-80" y="-95" width="200" height="10" rx="5" ry="5" fill="#2c2f45"/>
    
    <!-- Title -->
    <text x="0" y="-150" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">Tracker Blocking</text>
    <text x="0" y="130" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Protecting Your Privacy</text>
  </g>
</svg> 