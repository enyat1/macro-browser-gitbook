<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Background Gradient -->
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1a1b26"/>
        <stop offset="100%" stop-color="#2a2c3d"/>
      </linearGradient>
    </defs>
    <rect x="-350" y="-150" width="700" height="300" rx="10" ry="10" fill="url(#bgGradient)" stroke="#4b31dd" stroke-width="2"/>
    
    <!-- Title -->
    <text x="0" y="-110" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">Macro Browser Features</text>
    
    <!-- Feature Groups -->
    <!-- Privacy Features -->
    <g transform="translate(-220, -30)">
      <circle cx="0" cy="0" r="40" fill="#4b31dd" opacity="0.8"/>
      <text x="0" y="0" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="12">Privacy</text>
      <text x="0" y="20" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">First</text>
      <!-- Shield Icon -->
      <path d="M0,-15 L8,-10 L8,5 L0,10 L-8,5 L-8,-10 Z" fill="none" stroke="#f8f8f2" stroke-width="1.5"/>
    </g>
    
    <!-- Web3 Integration -->
    <g transform="translate(0, -30)">
      <circle cx="0" cy="0" r="40" fill="#8673f4" opacity="0.8"/>
      <text x="0" y="0" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="12">Web3</text>
      <text x="0" y="20" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">Integration</text>
      <!-- Crypto Icon -->
      <path d="M0,-15 L10,0 L0,15 L-10,0 Z" fill="none" stroke="#f8f8f2" stroke-width="1.5"/>
    </g>
    
    <!-- Intelligent Interface -->
    <g transform="translate(220, -30)">
      <circle cx="0" cy="0" r="40" fill="#4b31dd" opacity="0.8"/>
      <text x="0" y="0" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="12">Intelligent</text>
      <text x="0" y="20" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">Interface</text>
      <!-- AI Icon -->
      <rect x="-10" y="-15" width="20" height="10" rx="2" ry="2" fill="none" stroke="#f8f8f2" stroke-width="1.5"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#f8f8f2" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="10" stroke="#f8f8f2" stroke-width="1.5"/>
      <line x1="-5" y1="10" x2="5" y2="10" stroke="#f8f8f2" stroke-width="1.5"/>
    </g>
    
    <!-- Performance & Security -->
    <g transform="translate(-110, 80)">
      <circle cx="0" cy="0" r="40" fill="#8673f4" opacity="0.8"/>
      <text x="0" y="0" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="12">Performance</text>
      <text x="0" y="20" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">& Security</text>
      <!-- Speed Icon -->
      <line x1="-15" y1="5" x2="15" y2="-5" stroke="#f8f8f2" stroke-width="1.5"/>
      <polygon points="10,-7 15,-5 12,0" fill="#f8f8f2"/>
    </g>
    
    <!-- Features List -->
    <g transform="translate(110, 80)">
      <circle cx="0" cy="0" r="40" fill="#4b31dd" opacity="0.8"/>
      <text x="0" y="0" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="12">Key</text>
      <text x="0" y="20" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="10">Features</text>
      <!-- List Icon -->
      <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#f8f8f2" stroke-width="1.5"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#f8f8f2" stroke-width="1.5"/>
      <line x1="-10" y1="10" x2="10" y2="10" stroke="#f8f8f2" stroke-width="1.5"/>
    </g>
    
    <!-- Connections -->
    <line x1="-220" y1="-30" x2="-110" y2="80" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="0" y1="-30" x2="-110" y2="80" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="220" y1="-30" x2="110" y2="80" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="0" y1="-30" x2="110" y2="80" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-220" y1="-30" x2="0" y2="-30" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="0" y1="-30" x2="220" y2="-30" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="-110" y1="80" x2="110" y2="80" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Bottom Caption -->
    <text x="0" y="140" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Complete Web3 Browsing Experience</text>
  </g>
</svg> 