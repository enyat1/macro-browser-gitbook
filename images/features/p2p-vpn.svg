<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Browser Window Shape -->
    <rect x="-180" y="-120" width="360" height="240" rx="10" ry="10" stroke="#4b31dd" stroke-width="5" fill="#2a2c3d"/>
    
    <!-- Browser UI Elements -->
    <rect x="-160" y="-100" width="320" height="20" fill="#141521"/>
    <circle cx="-145" cy="-90" r="5" fill="#ff5f56"/>
    <circle cx="-130" cy="-90" r="5" fill="#ffbd2e"/>
    <circle cx="-115" cy="-90" r="5" fill="#27c93f"/>
    <rect x="-80" y="-95" width="200" height="10" rx="5" ry="5" fill="#2c2f45"/>
    
    <!-- VPN Network Visualization -->
    <g transform="translate(0, 0)">
      <!-- User Node -->
      <circle cx="0" cy="0" r="25" fill="#4b31dd"/>
      <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="14">YOU</text>
      
      <!-- Peer Nodes -->
      <circle cx="-80" cy="-60" r="20" fill="#8673f4"/>
      <text x="-80" y="-55" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">P1</text>
      
      <circle cx="60" cy="-70" r="20" fill="#8673f4"/>
      <text x="60" y="-65" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">P2</text>
      
      <circle cx="90" cy="20" r="20" fill="#8673f4"/>
      <text x="90" y="25" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">P3</text>
      
      <circle cx="-60" cy="70" r="20" fill="#8673f4"/>
      <text x="-60" y="75" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">P4</text>
      
      <!-- Connection Lines -->
      <line x1="0" y1="0" x2="-80" y2="-60" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="-80" y1="-60" x2="60" y2="-70" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="60" y1="-70" x2="90" y2="20" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="90" y1="20" x2="0" y2="0" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="0" y1="0" x2="-60" y2="70" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="-60" y1="70" x2="-80" y2="-60" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- Destination -->
      <g transform="translate(-140, 0)">
        <rect x="-30" y="-25" width="60" height="50" rx="5" ry="5" fill="#2c2f45"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="12">Website</text>
        <line x1="30" y1="0" x2="60" y2="0" stroke="#ff5f56" stroke-width="3"/>
        <line x1="60" y1="0" x2="80" y2="70" stroke="#4b31dd" stroke-width="2" stroke-dasharray="5,3"/>
      </g>
      
      <!-- Lock Icon for Encryption -->
      <g transform="translate(0, -30)">
        <circle cx="0" cy="0" r="10" fill="#27c93f"/>
        <rect x="-5" y="-3" width="10" height="8" rx="2" ry="2" fill="#1a1b26"/>
        <rect x="-2" y="-8" width="4" height="5" fill="#1a1b26"/>
      </g>
    </g>
    
    <!-- VPN Toggle Button -->
    <g transform="translate(0, 85)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" ry="15" fill="#4b31dd"/>
      <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="14">VPN ACTIVE</text>
    </g>
    
    <!-- Title -->
    <text x="0" y="-150" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">P2P VPN</text>
    <text x="0" y="120" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Decentralized Privacy Protection</text>
  </g>
</svg> 