<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#1a1b26" rx="10" ry="10"/>
  <g transform="translate(400, 200)">
    <!-- Browser Window Shape -->
    <rect x="-180" y="-120" width="360" height="240" rx="10" ry="10" stroke="#4b31dd" stroke-width="5" fill="#2a2c3d"/>
    
    <!-- Browser Content -->
    <rect x="-160" y="-70" width="320" height="170" fill="#1a1b26"/>
    
    <!-- Simulated Content -->
    <rect x="-140" y="-50" width="280" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="-30" width="200" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="-10" width="240" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="10" width="180" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="30" width="260" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="50" width="220" height="10" rx="2" ry="2" fill="#2c2f45"/>
    <rect x="-140" y="70" width="250" height="10" rx="2" ry="2" fill="#2c2f45"/>
    
    <!-- Browser UI Elements -->
    <rect x="-160" y="-100" width="320" height="20" fill="#141521"/>
    <circle cx="-145" cy="-90" r="5" fill="#ff5f56"/>
    <circle cx="-130" cy="-90" r="5" fill="#ffbd2e"/>
    <circle cx="-115" cy="-90" r="5" fill="#27c93f"/>
    <rect x="-80" y="-95" width="200" height="10" rx="5" ry="5" fill="#2c2f45"/>
    
    <!-- Left side: Ad Blocking Shield -->
    <g transform="translate(-85, 0)">
      <path d="M0,-50 L30,-20 L15,30 L-15,30 L-30,-20 Z" fill="#4b31dd" opacity="0.8"/>
      <text x="0" y="8" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="14">AD</text>
      <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#f8f8f2" stroke-width="4"/>
    </g>
    
    <!-- Right side: Tracker Blocking Network -->
    <g transform="translate(85, 0) scale(0.8)">
      <!-- Central Node (User) -->
      <circle cx="0" cy="0" r="20" fill="#4b31dd"/>
      <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="12">YOU</text>
      
      <!-- Blocked Tracker Nodes -->
      <g transform="translate(-65, -30)">
        <circle cx="0" cy="0" r="15" fill="#ff5f56" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="9">Track</text>
        <line x1="15" y1="15" x2="50" y2="25" stroke="#ff5f56" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="15" y1="15" x2="50" y2="25" stroke="#f8f8f2" stroke-width="4" opacity="0.2"/>
      </g>
      
      <g transform="translate(65, -30)">
        <circle cx="0" cy="0" r="15" fill="#ff5f56" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="9">Spy</text>
        <line x1="-15" y1="15" x2="-50" y2="25" stroke="#ff5f56" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="-15" y1="15" x2="-50" y2="25" stroke="#f8f8f2" stroke-width="4" opacity="0.2"/>
      </g>
      
      <g transform="translate(0, -60)">
        <circle cx="0" cy="0" r="15" fill="#ff5f56" opacity="0.7"/>
        <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-size="9">Data</text>
        <line x1="0" y1="15" x2="0" y2="40" stroke="#ff5f56" stroke-width="2" stroke-dasharray="5,5"/>
        <line x1="0" y1="15" x2="0" y2="40" stroke="#f8f8f2" stroke-width="4" opacity="0.2"/>
      </g>
      
      <!-- Shield Icon -->
      <g transform="translate(0, -25) scale(0.6)">
        <path d="M0,-15 L15,-7 L15,10 L0,17 L-15,10 L-15,-7 Z" fill="#8673f4" opacity="0.6"/>
        <text x="0" y="7" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="16">âœ“</text>
      </g>
    </g>
    
    <!-- Center connection -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#8673f4" stroke-width="3" stroke-dasharray="5,3"/>
    <circle cx="0" cy="0" r="15" fill="#27c93f" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="16">+</text>
    
    <!-- Title -->
    <text x="0" y="-150" text-anchor="middle" fill="#f8f8f2" font-family="Arial" font-weight="bold" font-size="24">Ad &amp; Tracker Blocking</text>
    <text x="0" y="120" text-anchor="middle" fill="#8673f4" font-family="Arial" font-size="18">Complete Protection</text>
  </g>
</svg> 